<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item id="beethoven_o" src="/Model/source/Beethoven_C.obj"></a-asset-item>
				<a-asset-item id="beethoven_m" src="/Model/source/Beethoven_C.mtl"></a-asset-item>
			</a-assets>
			
			<a-marker type='pattern' url="/Marker/pattern-K.patt">
				<a-entity obj-model="obj: #beethoven_o; mtl: #beethoven_m" position="0 -5 0" rotation="-90 0 0" scale="0.185 0.185 0.155"></a-entity>
				<a-text value="Fernando K.P.P.E" position="-1 0 1" color="white">
				<a-text value="Ludwig van Beethoven" position="-0.1 0 0.5" color="white">
				</a-marker>
				<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
