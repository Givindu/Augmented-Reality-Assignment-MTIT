<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-assets>

                <a-asset-item id="beethoven_o" src="/IT18028188/Model/source/Beethoven_C.obj"></a-asset-item>
				<a-asset-item id="beethoven_m" src="/IT18028188/Model/source/Beethoven_C.mtl"></a-asset-item>

                <a-asset-item id="johannes_o" src="/IT18109290/Model/source/Johannes_Benk_C.obj"></a-asset-item>
				<a-asset-item id="johannes_m" src="/IT18109290/Model/source/Johannes_Benk_C.mtl"></a-asset-item>

                <a-asset-item id="rudol_o" src="/IT18167474/Model/source/RudolfAlt.obj"></a-asset-item>
				<a-asset-item id="rudol_m" src="/IT18167474/Model/source/RudolfAlt.mtl"></a-asset-item>

                <a-asset-item id="forstner_o" src="/IT18052152/Model/source/Forstner_C.obj"></a-asset-item>
				<a-asset-item id="forstner_m" src="/IT18052152/Model/source/Forstner_C.mtl"></a-asset-item>
			</a-assets>
			
			<a-marker type='pattern' url="/IT18028188/Marker/pattern-K.patt">
				<a-entity obj-model="obj: #beethoven_o; mtl: #beethoven_m" position="-0.3 0 -1" rotation="0 60 -95" scale="0.35 0.35 0.35"></a-entity>
            </a-marker>
            <a-marker type='pattern' url="/IT18109290/Marker/pattern-L.patt">
                <a-entity obj-model="obj: #johannes_o; mtl: #johannes_m" position="0 0 0" rotation="-90 -90 0" scale="0.05 0.05 0.05"></a-entity>
            </a-marker>
            <a-marker type='pattern' url="/IT18167474/Marker/pattern-M.patt">
                <a-entity obj-model="obj: #rudol_o; mtl: #rudol_m" position="0 0 -1" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
            </a-marker>
            <a-marker type='pattern' url="/IT18052152/Marker/pattern-N.patt">
                <a-entity obj-model="obj: #forstner_o; mtl: #forstner_m" position="-5 0 2" rotation="-90 0 0" scale="0.2 0.2 0.2"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
